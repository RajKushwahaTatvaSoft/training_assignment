<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="height: 100%;">

<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/custom.js">

</head>

<body style="background: #FAFAFA 0% 0% no-repeat padding-box; height: 100%;">

    <div id="grid-container">

        <div id="left-side">
            <img id="hero-image" src="images/hero-image.png" alt="Hero image" />
        </div>
    
        <div id="right-side">
            <img src="images/logo.svg" alt="Company Logo" height="58px">
            <div>
                <p style="font-size: 40px;">We are <span id="highlight_text">experts</span> in
                    business, <br> marketing, growth, & sales.</p>
    
                <p style="font-size: 25px;">Login to your account</p>
        
                <form action="get">
                    <input class="input" type="text" placeholder="Username">
                    <br>
                    <br>
                    <input class="input" type="text" placeholder="Password">
                    <br>
                    <br>
                    <button id="login_btn" type="submit">Login</button>
                    <button id="forgot_btn">Forgot password?</button>
                    <br><br>
                    <span style="font: normal normal normal 15px/20px;color: #ADADAD;">Are you a new member?</span><button id="register_btn">Register Here</button>
                </form>
            </div>
        </div>
    
    
    </div>



</body>

</html>

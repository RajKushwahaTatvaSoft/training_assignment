<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/custom.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</head>

<body style="background-color: #FAFAFA;">

    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100%; min-height: 100vh;">

        <div class="row g-3">

            <div class="col-xs-12 col-md-6 d-flex justify-content-center">

                <img class="img-fluid rounded-circle" id="hero-image" src="images/hero-image.png" alt="Hero image" />

            </div>

            <div class="col-xs-12 col-md-6 d-flex align-items-center">

                <div class="container">

                    <img class="img-fluid" src="images/logo.svg" alt="Company Logo">

                    <p class="h4">We are <span id="highlight_text">experts</span> in
                        business, marketing, growth, & sales.</p>
                        
                    <p class="h5">Login to your account</p>

                    <form>
                        <input class="input form-control" type="text" placeholder="Username">
                        <br>
                        <input class="input form-control" type="text" placeholder="Password">
                        <br>
                        <button class="btn" id="login_btn" type="submit">Login</button>
                        <button id="forgot_btn">Forgot password?</button>
                        <br><br>
                        <span style="font: normal normal normal 15px/20px;color: #ADADAD;">Are you a new
                            member?</span><button id="register_btn">Register Here</button>
                    </form>

                </div>


            </div>
        </div>

    </div>

</body>

</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" class="h-100">

<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/custom.js">

</head>

<body class="h-100 grid" style="background-color: #FAFAFA;">

    <div class="row d-flex align-items-start justify-content-start align-items-md-center h-100">

        <div class="col-md justify-content-center d-flex">
            <img class="image-fluid rounded-circle" style="height: auto;" id="hero-image" src="images/hero-image.png" alt="Hero image" />
        </div>
    
        <div class="col-md justify-content-center d-flex">

            <div>
                <img class="image-fluid h-auto" src="images/logo.svg" alt="Company Logo">

                <p style="font-size: 2vw;">We are <span id="highlight_text">experts</span> in
                    business, marketing, growth, & sales.</p>
    
                <p style="font-size: 1.4vw;">Login to your account</p>
        
                <form action="get">
                    <input class="input" type="text" placeholder="Username">
                    <br>
                    <br>
                    <input class="input" type="text" placeholder="Password">
                    <br>
                    <br>
                    <button id="login_btn" type="submit">Login</button>
                    <button id="forgot_btn">Forgot password?</button>
                    <br><br>
                    <span style="font: normal normal normal 15px/20px;color: #ADADAD;">Are you a new member?</span><button id="register_btn">Register Here</button>
                </form>
            </div>
        </div>
    </div>
    



</body>

</html>

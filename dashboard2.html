<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/custom.js">

</head>

<body style="background-color: #FAFAFA;">

    <div class="row">

        <nav class="col-2 gap-0 sidebar">

            <div class="row align-items-center justify-content-center mt-4">

                <img class="col" src="images/menu-bar.svg" alt="menu bar" height="30px">

                <a class="col navbar-brand" href="#"><img src="images/logo.svg" alt="company logo" height="30px"></a>

            </div>

            <div class="mt-4 list-group">

                <div class="list-item active d-inline">
                    <img src="images/dashboard-active.svg" alt="dashboard_icon" height="30px">
                    <a href="#dashboard">Dashboard</a>
                </div>

                <div class="list-item d-inline">
                    <img src="images/graph-default.svg" alt="graph_icon" height="30px">
                    <a href="#analysis">Analysis</a>
                </div>

                <div class="list-item d-inline">
                    <img src="images/inbox-default.svg" alt="graph_icon" height="30px">
                    <a href="#inbox">Inbox</a>
                </div>

                <div class="list-item d-inline">
                    <img src="images/clock-default.svg" alt="graph_icon" height="30px">
                    <a href="#history">History</a>
                </div>

                <div class="list-item d-inline">
                    <img src="images/user-default.svg" alt="graph_icon" height="30px">
                    <a href="#users">Users</a>
                </div>

                <div class="list-item d-inline">
                    <img src="images/maintenance-default.svg" alt="graph_icon" height="30px">
                    <a href="#maintenance">Maintenance</a>
                </div>

                <div class="list-item d-inline">
                    <img src="images/setting-default.svg" alt="graph_icon" height="30px">
                    <a href="#settings">Settings</a>
                </div>

                <!-- <a href="#analysis"><img src="images/graph-default.svg" alt="dashboard_icon" height="30px">Analysis</a> -->


            </div>


        </nav>

        <nav class="col-10 custom_navbar">

            <div class="row ">

                <div class="navbar-header">

                    <form class="navbar-form" action="">

                        <div class="input-group">

                            <div class="input-group-btn border-0">

                                <button class="btn btn-default border-0" type="submit">
                                    <img src="images/search-icon.svg" alt="search-icon" height="30px">
                                </button>

                            </div>
                            <input type="text" class="form-control border-0" placeholder="Search">
                        </div>
                    </form>

                </div>

                <!-- <div class="align-items-center"> -->

                <div><img class="d-inline" src="images/notification-icon.svg" alt="notification-icon"></div>

                <div><img class="d-inline" src="images/profile.png" alt="profile photo" style="margin-left: 52px;"><span
                        style="margin-left: 12px;">John Doe</span></div>

                <div><img class="d-inline" src="images/downward-arrow.svg" alt="drop down icon"
                        style="margin-right: 43px; margin-left: 14px;padding-bottom: 5px;"></div>

                <!-- </div> -->

            </div>



        </nav>

    </div>


</body>

</html>
